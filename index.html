<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazy - Bot Definitivo para Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos Generales */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: background 0.3s, color 0.3s;
    }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    header {
      position: fixed;
      width: 100%;
      background: rgba(18,18,18,0.85);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    header h1 { font-size: 1.8rem; color: #ff4d4d; }

    /* Hero */
    .hero {
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?discord,technology') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h2 { font-size: 3rem; color: #ff4d4d; }
    .btn {
      padding: 12px 30px;
      background: #ff4d4d;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .btn:hover { background: #e04343; transform: scale(1.05); }

    /* Secciones */
    section { padding: 80px 20px; }
    section h2 { text-align: center; font-size: 2.5rem; color: #ff4d4d; }

    /* Testimonios */
    .testimonials {
      width: 100%;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .testimonial-slide { display: none; font-size: 1.2rem; background: #1e1e1e; padding: 20px; border-radius: 10px; }
    .active { display: block; }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #121212;
      color: #777;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-icons a {
      color: #ff4d4d;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    .social-icons a:hover { transform: scale(1.2); }

  </style>
</head>
<body>

  <header>
    <h1>Hazy</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#comandos">Comandos</a></li>
        <li><a href="#devs">Developers</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" id="inicio">
      <div class="hero-content">
        <h2 class="fade">Hazy: <span id="typing"></span></h2>
        <button class="btn fade" onclick="window.location.href='https://invite.hazybot.net'">Invítalo Ahora</button>
      </div>
    </section>

    <section class="testimonials">
      <h2>Testimonios</h2>
      <div class="testimonial-slide active">"Hazy mejoró la seguridad de mi servidor!" - Usuario A</div>
      <div class="testimonial-slide">"El bot más útil que he probado!" - Usuario B</div>
    </section>
  </main>

  <footer>
    <p>© 2025 Hazy. Todos los derechos reservados.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script>
    // Efecto Máquina de Escribir
    let text = "El Bot Definitivo para Discord";
    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 100);
      }
    }
    typeEffect();

    // Testimonios Automáticos
    let index = 0;
    function showTestimonial() {
      let slides = document.querySelectorAll(".testimonial-slide");
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
      index = (index + 1) % slides.length;
    }
    setInterval(showTestimonial, 4000);
  </script>

</body>
</html>
