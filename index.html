<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazy</title>
    <style>
        /* Reset básico */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #a81e1e; /* Color de Hazy */
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: #ffffff;
            background-color: #a81e1e;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            flex: 1 1 auto;
            max-width: 200px;
            text-align: center;
        }

        .buttons a:hover {
            background-color: #8c1a1a; /* Color más oscuro al hacer hover */
        }

        .devs {
            font-size: 0.9rem;
            color: #999999;
            margin-top: 20px;
        }

        .devs p {
            margin: 5px 0;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .buttons a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hazy</h1>
        <p>Próximamente...</p>
        <div class="buttons">
            <a href="https://invite.hazybot.net">Invita al bot</a>
            <a href="https://discord.gg/kilombo">Unirse a Kilombo</a>
            <a href="https://discord.gg/hazybot">Unirse a Hazy</a>
        </div>
        <div class="devs">
            <p>Devs:</p>
            <p>adrian.tf | homer.lua</p>
        </div>
    </div>
</body>
</html>
