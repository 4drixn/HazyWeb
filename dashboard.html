<!DOCTYPE html>
<html lang="es">
<head>
  <meta property="og:title" content="Hazy - Dashboard">
  <meta property="og:description" content="Dashboard para gestionar Hazy.">
  <meta property="og:url" content="https://www.hazybot.net/dashboard.html">
  <meta property="og:type" content="website">

  <meta name="theme-color" content="#FF4444">
  <link rel="icon" href="https://4drixn.github.io/Website/favicon.ico" type="image/x-icon">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazy - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="sr">
    <div class="nav-container">
      <div class="nav-left">
        <img src="hazy-logo.jpg" alt="Hazy Logo" class="nav-logo" />
        <h2 id="logo">Hazy</h2>
      </div>
      <div class="nav-right">
        <a href="index.html">Inicio</a>
        <a href="panel.html">Panel</a>
        <a class="invite-btn" href="https://invite.hazybot.net" target="_blank">Invitar al Bot</a>
      </div>
    </div>
  </nav>

  <main>
    <section id="dashboard" style="display: none;">
      <h2>Dashboard</h2>
      <p>Estado del bot: <span id="botStatus">Cargando...</span></p>

      <button id="sendMessage" class="cta-btn">Enviar mensaje</button>
      <button id="kickUser" class="cta-btn">Expulsar usuario</button>
      <button id="logoutBtn" class="cta-btn logout">Cerrar sesión</button>
    </section>
  </main>

  <footer class="sr">
    <p>Hazy® 2025 • Made By Adrian | 
      <a href="https://invite.hazybot.net" target="_blank">Invitar al Bot</a>
    </p>
  </footer>

  <div class="support-bubble" onclick="window.open('https://discord.gg/hazybot','_blank')">
    <i class="fab fa-discord"></i>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js/main.js"></script>
</body>
</html>
