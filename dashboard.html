<!DOCTYPE html>
<html lang="es">
<head>
  <meta property="og:title" content="Hazy - Dashboard">
  <meta property="og:description" content="Dashboard para gestionar Hazy.">
  <meta property="og:url" content="https://www.hazybot.net/dashboard.html">
  <meta property="og:type" content="website">

  <meta name="theme-color" content="#FF4444">
  <link rel="icon" href="https://4drixn.github.io/Website/favicon.ico" type="image/x-icon">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazy - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    #dashboard {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: white;
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .cta-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background-color: #cc0000;
    }

    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav class="sr">
    <div class="nav-container">
      <div class="nav-left">
        <img src="hazy-logo.jpg" alt="Hazy Logo" class="nav-logo" />
        <h2 id="logo">Hazy</h2>
      </div>
      <div class="nav-right">
        <a href="index.html">Inicio</a>
        <a href="panel.html">Panel</a>
        <a class="invite-btn" href="https://invite.hazybot.net" target="_blank">Invitar al Bot</a>
      </div>
    </div>
  </nav>

  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <p>Estado del bot: <span id="botStatus">Cargando...</span></p>

      <h3>⚙️ Configuración del Servidor</h3>
      <label for="ticketChannel">Canal de Tickets (ID)</label>
      <input type="text" id="ticketChannel" placeholder="Ejemplo: 123456789012345678">

      <label for="logChannel">Canal de Logs (ID)</label>
      <input type="text" id="logChannel" placeholder="Ejemplo: 987654321098765432">

      <label for="verificationChannel">Canal de Verificación (ID)</label>
      <input type="text" id="verificationChannel" placeholder="Ejemplo: 123123123123123123">

      <label for="suggestionChannel">Canal de Sugerencias (ID)</label>
      <input type="text" id="suggestionChannel" placeholder="Ejemplo: 321321321321321321">

      <button id="saveSettings" class="cta-btn">Guardar Configuración</button>

      <div class="btn-group">
        <button id="sendMessage" class="cta-btn">Enviar mensaje</button>
        <button id="kickUser" class="cta-btn">Expulsar usuario</button>
        <button id="logoutBtn" class="cta-btn">Cerrar sesión</button>
      </div>
    </section>
  </main>

  <footer class="sr">
    <p>Hazy® 2025 • Made By Adrian | 
      <a href="https://invite.hazybot.net" target="_blank">Invitar al Bot</a>
    </p>
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
