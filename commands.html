<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandos - Hazy</title>
  <!-- Fuentes e iconos (igual que el original) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="assets/styles.css">
  <!-- GSAP y ScrollReveal (CDN) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"></script>
  <!-- Script principal -->
  <script defer src="assets/script.js"></script>
</head>
<body>
  <header>
    <h1>Hazy</h1>
  </header>
  <main>
    <section class="commands-section">
      <h2>📜 Comandos de Hazy</h2>
      <table>
        <tr><th>Categoría</th><th>Comando</th></tr>
        <tr>
          <td>🎟️ Sistema de Tickets</td>
          <td><i class="fas fa-ticket-alt"></i> /tickets, $add, $remove, $addrole, $removerole, $delete, $rename</td>
        </tr>
        <tr>
          <td>🔨 Moderación</td>
          <td><i class="fas fa-gavel"></i> /ban, /unban, /kick, /mute, /unmute, /purge</td>
        </tr>
        <tr>
          <td>🛠 Administración</td>
          <td><i class="fas fa-cogs"></i> /canal bloquear, /canal desbloquear</td>
        </tr>
        <tr>
          <td>💡 Utilidades</td>
          <td><i class="fas fa-lightbulb"></i> /sugerir</td>
        </tr>
      </table>
    </section>
  </main>
</body>
</html>
